<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="tab">Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1>pom garden</h1>
            <div class="menu">
                <ul>
                    <li>Stats</li>
                    <li>Settings</li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container">
       <div class="mode-container">
            <button class="mode-button js-pomodoro-button active">Pomodoro</button>
            <button class="mode-button js-short-break-button">Short Break</button>
            <button class="mode-button js-long-break-button">Long Break</button>
       </div> 
       <div id="pomodoro-time" class="timer-container js-pomodoro-time"></div>
       <button class="timer-button js-start-button">
            <div class="progress-bar"></div>
            Start
        </button>
    </div>

    <script src="/Scripts/pomodoro.js"></script>
</body>
</html>
