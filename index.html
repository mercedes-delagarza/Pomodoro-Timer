<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="tab">Pom Timer</title>
    <link id="tabIcon" rel="icon" href="/images/tomato.png" type="image/png">
    <link rel="stylesheet" href="/Styles/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1>pom timer</h1>
            <div class="menu">
                <ul>
                    <li id="settingsButton"><a><img src="/images/settings.png" alt="settings" class="settingsImg"></a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="bodyContainer">

        <div class="dailyStats">
            <h2 class="statsTitle">Daily Poms</h2>
            <h2 class="dailyPom"></h2>
        </div>

        <div class="container">
            <div class="mode-container">
                    <button class="mode-button js-pomodoro-button active">Pomodoro</button>
                    <button class="mode-button js-short-break-button">Short Break</button>
                    <button class="mode-button js-long-break-button">Long Break</button>
            </div>
            <div id="pomodoro-time" class="timer-container js-pomodoro-time"></div>
            <button class="timer-button js-start-button">
                Start
            </button>
        </div>

        <div class="focusTaskContainer">
            <h2 class="focusTitle">focus task</h2>
            <textarea rows="1" cols="20" placeholder="enter task name..." class="focusInput"></textarea>
        </div> 
    </div>
    <div id="myModal" class="modal">
        <div class="modalContent">
            <div class="header">
                <h1 class="settingHeading">Settings</h1>
                <button class="closeButton">&times;</button>
            </div>
            <div class="settingsSection">
                <h3>timer</h3>
                <div class="updateTimeSection">
                    <div class="updateTime">
                        <label for="pomodoro">pomodoro</label>
                        <input type="number" id="pomodoro" class="timeInput" inputmode="numeric" min="0" max="120" pattern="[0-9]*">
                    </div>
                    <div class="updateTime">
                        <label for="shortBreak">
                            <span>short break</span>
                        </label>
                        <input type="number" id="shortBreak" class="timeInput" inputmode="numeric" min="0" max="120" pattern="[0-9]*">
                    </div>
                    <div class="updateTime">
                        <label for="longBreak">
                            <span>long break</span>
                        </label>
                        <input type="number" id="longBreak" class="timeInput" inputmode="numeric" min="0" max="120" pattern="[0-9]*">
                    </div>
                </div>
            </div>

            <div class="settingsSection">
                <h3>theme</h3>
                <div class="themeBtnSection">
                    <input type="button" id="red" class="themeBtn">
                    <input type="button" id="pink" class="themeBtn">
                    <input type="button" id="purple" class="themeBtn">
                    <input type="button" id="blue" class="themeBtn">
                    <input type="button" id="green" class="themeBtn">
                    <input type="button" id="beige" class="themeBtn">
                </div>
            </div>
            <div class="settingsSection">
                <h3>Sounds</h3>
                <div class="themeBtnSection">
                    
                </div>
            </div>
            <button class="applyButton">apply</button>
        </div>
    </div>
    <script type="module" src="Scripts/settings.js" ></script>
    <script type="module" src="Scripts/pomodoro.js"></script>
</body>
</html>
